<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time News Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-Time News Hub</h1>
            <div class="interests-section">
                <h2>Select Your Interests</h2>
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id="international" checked>
                        International
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="national" checked>
                        National
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="politics" checked>
                        Politics
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="sports" checked>
                        Sports
                    </label>
                </div>
            </div>
        </header>
        <main>
            <div id="news-container" class="news-grid">
                <!-- News articles will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
